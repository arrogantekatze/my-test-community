<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>发布 - 码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区 - 乌拉乌拉 自测代码</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="找到一个奇怪的搜索框...">
                </div>
                <button type="submit" class="btn btn-default">Find Cat</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">退出登录</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">瞧我发现了一只什么！</a></li>
                    </ul>
                </li>
                <li th:unless="${session.user!=null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=b583232df3758b40e293&redirect_uri=http://localhost:8881/callback&scope=user&state=1111">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav>
    <!-- 流式布局：container-fluid 可以将固定宽度的栅格式布局转换为 100% 宽度的布局 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左右 div 数字为占据栅格数 12 为整个系统栅格宽度-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充</label>
                        <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签（以’，‘隔开）">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}" th:if="${error!=null}"></div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success publish">发布</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h4>一些奇怪的备注 -- 为了凑字数</h4>
                - 六须老人是只猫<br>
                - 六须老人有十二根胡须<br>
                - 孤山十年听剑声 鹤归抱雪入红尘 于是简尘翛入世<br>
                - 纵然当年鲜衣怒马、意气风发的少年郎，已随着渐长的年岁，褪去了一身的恣意张扬，也不再热烈如天上的太阳。<br>
                - 那双眼眸却始终未变。<br>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
